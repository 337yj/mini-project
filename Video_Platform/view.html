<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Vlog</title>
    <link rel="stylesheet" href="utils/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="short icon" href="#" />
  </head>

  <body>
    <main>
      <h1>Vlog</h1>
      <section>
        <h2 class="blind">브이로그</h2>
        <div class="contents view">
          <figure>
            <video autoplay>
              <source src="./public/assets/벚꽃놀이.mp4" type="video/mp4" />
            </video>
            <figcaption>
              <span class="description"><strong>부산 벚꽃축제 다음에도 꼭 가야지 🌸</strong> </span>
            </figcaption>
            <span class="controls">
              <progress min="0" max="100" value="0" class="progress"></progress>
              <button type="button" class="replay">Replay</button>
              <button type="button" class="play">►</button>
              <input type="range" min="0" max="1" step="0.1" value="1" class="volume" />
              <button type="button" class="mute">Mute</button>
              <button type="button" class="fullScreen" accesskey="T">FullScreen</button>
            </span>
          </figure>
        </div>
      </section>
    </main>
    <script type="module" src="./view.js"></script>
  </body>
</html>
